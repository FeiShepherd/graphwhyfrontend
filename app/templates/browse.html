<ion-view title="Question Set" id="page3">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <div class='desktopProtector'>
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <h1 id="questionSet-heading2" style="color:#777;font-weight:400;">Current Question Sets</h1>
        <div class="spacer" style="width: 300px; height: 19px;"></div>
        <ion-list>
            <ion-item style="white-space:initial" 
                menu-close href="{{'/app/t/' + t.title}}"
                ng-repeat="t in tags" 
                on-tap="reset()" 
                ng-show="t.questions.length > 0"> 
                <u><h1 class="questionSetTitle">{{t.title}}</h1></u>
                <br/>
                <span class="subInfo">This survey has {{t.questions.length}} questions.</span>
            </ion-item>
        </ion-list>
      </div>
  </ion-content>
</ion-view>
