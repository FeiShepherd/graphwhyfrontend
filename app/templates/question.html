<ion-view title="Question Set" id="page3">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-show="!sorry">
        <div class="spacer" style="width: 300px; height: 5px;"></div>
        <h1 id="questionSet-heading2" style="color:#000000;font-weight:lighter;">{{question.prompt}}</h1>
        <h2>{{question.explain}}</h2>
        <div class="spacer" style="width: 300px; height: 19px;"></div>
        <ion-list>
            <ion-item ng-repeat="a in question.answers track by $index" ng-click="voteQuestion($index)" ng-click="reset()">{{a}}</ion-item>
        </ion-list>
        <div class="spacer" style="width: 300px; height: 41px;"></div>
    </ion-content>
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-show="sorry">
        sorry you finished all the questions in this tag
    </ion-content>
</ion-view>
